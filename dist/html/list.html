			<div class="list-of-goods">
		    	<ul id="l-u"></ul>
		    	<script type="text/html" id="list-template">
		    		{{each list item i}}
		    		   <li>

		    				<img src="{{item.img}}"/>
		    			</a>
		    			<div class="goods-information">
		    				<p class="goods-name"><a href="http://localhost:2333/html/detail.html?id={{item.id}}">{{item.name}}</a></p>
		    				<p class="goods-price"><a href="http://localhost:2333/html/detail.html?id={{item.id}}">￥{{item.price}}</a></p>
		    			</div>
		    			</li>
		    		{{/each}}
		    	</script>

		<footer></footer>
