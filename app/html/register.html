<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/css/register.css" />
	</head>
	<body>
		<div class="register-body">
			<div class="logo">
				<a href="javascript:;">
					<img src="/images/logo (1).png"/>
				</a>
			</div>
			<h1>注册个人账号</h1>
			<form>
				<div class="input-wrap">
					<input type="text" name="phone" id="phone" class="zc" placeholder="请输入手机号" />
					<input type="password" name="" id="pas"class="zc" placeholder="设置密码" />
					<input type="password" name="" id="repas"class="zc" placeholder="确认密码" />
					<input type="submit" id="rebtn" class="rebtn" value="立即注册"/>
				</div>		
			</form>
			<p>点击“立即注册”，即表示您同意并且愿意遵守PBA<a href="javascript:;">用户协议</a></p>
		</div>
		<script type="text/javascript" src="/libs/require/require.js" data-main="/js/register.js"></script>
	</body>
</html>
